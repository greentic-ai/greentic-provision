name: Nightly Conformance

permissions:
  contents: read

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  nightly-conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build fixtures
        run: bash tests/fixtures/build_fixtures.sh
      - name: Run conformance
        run: cargo run -p greentic-provision -- conformance --packs tests/fixtures/packs --report target/conformance.json
