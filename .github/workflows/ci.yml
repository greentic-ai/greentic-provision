name: CI
permissions:
  contents: write

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  local-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run local checks
        run: bash ci/local_check.sh

  readme-gtests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check README gtests
        id: check
        run: |
          if [ -f tests/gtests/README ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Install Greentic CLIs
        if: steps.check.outputs.run == 'true'
        run: |
          cargo install cargo-binstall --locked
          cargo binstall --no-confirm --force greentic-integration
          cargo binstall --no-confirm greentic-integration-tester
      - name: Build greentic-provision
        if: steps.check.outputs.run == 'true'
        run: cargo build -p greentic-provision
      - name: Run README gtests
        if: steps.check.outputs.run == 'true'
        run: greentic-integration-tester run --gtest tests/gtests/README --artifacts-dir artifacts/readme-gtests --workdir . --prepend-path target/debug --errors

  build-artifacts:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: local-check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-15
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: macos-15
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release binary
        run: cargo build -p greentic-provision --release --target ${{ matrix.target }}
      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | select(.name=="greentic-provision") | .version')
          NAME="greentic-provision-${VERSION}-${{ matrix.target }}"
          mkdir -p dist
          cp target/${{ matrix.target }}/release/greentic-provision dist/
          tar -czf dist/${NAME}.tar.gz -C dist greentic-provision
      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = (cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | select(.name=="greentic-provision") | .version')
          $name = "greentic-provision-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\${{ matrix.target }}\release\greentic-provision.exe dist\
          Compress-Archive -Path dist\greentic-provision.exe -DestinationPath dist\$name.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Determine version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | select(.name=="greentic-provision") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check tag
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git tag -l "${TAG}" | grep -q "${TAG}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Create tag
        if: steps.tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "${TAG}" || true
          git push origin "${TAG}" || true
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create release
        if: steps.tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: dist/**/greentic-provision-*
      - name: Publish crates
        if: steps.tag.outputs.exists == 'false'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p greentic-provision-core
          cargo publish -p greentic-provision
