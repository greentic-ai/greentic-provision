name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"

jobs:
  local-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Run local checks
        run: bash ci/local_check.sh

  nightly-conformance:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build fixtures
        run: bash tests/fixtures/build_fixtures.sh
      - name: Run conformance
        run: cargo run -p greentic-provision -- conformance --packs tests/fixtures/packs --report target/conformance.json
